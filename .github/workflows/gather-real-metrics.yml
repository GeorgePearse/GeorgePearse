name: Gather Real GitHub Metrics

on:
  schedule:
    # Run daily at 3 AM UTC (different from other workflows to spread load)
    - cron: '0 3 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  gather-metrics:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Cache repositories (ensure fresh data)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run cache

      - name: Gather real metrics
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run metrics

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code data/historical-metrics.json src/data/repos-metrics.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/historical-metrics.json src/data/repos-metrics.json src/data/cached-repos.json
          git commit -m "chore: update real GitHub metrics [skip ci]"
          git push
